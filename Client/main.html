<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My To Do </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
</head>
<body>
    <main id="Tree_root"
    class="pt-24 bg-gradient-to-br from-green-500 to-red-400 min-h-screen">
<h1 class="text-center mb-10 text-7xl text-purple-900">Todo-list</h1>
<section class="flex gap-10 w-full xl:w-4/5 mx-2 xl:mx-auto bg-white bg-opacity-75 p-5 rounded-lg">
  <section class="flex-1">
    <h2 class="mb-6 text-3xl text-orange-900">Add a task</h2>
    <form id="todoForm" name="todoForm">
      <section class="mb-2">
        <label class="block pr-5 mb-2 text-xl" for="title" > Titel </label>
        <p class="message text-sm text-red-700 mb-2 hidden">  Error message </p>
        <input type="text" id="title" name="title" class="w-full rounded-md border-orange-500 border-2 focus-within:outline-none focus:border-green-600 px-4 py-2" />
      </section>
      <section class="mb-2">
        <label class="block pr-5 mb-2 text-xl" for="description" > Description </label>
        <p class="message text-sm text-red-700 mb-2 hidden"> Error message </p>
        <textarea maxlength="500" rows="5" id="description" name="description" class="resize-none w-full rounded-md border-orange-500 border-2 focus-within:outline-none focus:border-green-600 px-4 py-2"></textarea>
      </section>
      <section class="mb-2"> <label class="block pr-5 mb-2 text-xl" for="title">Executed last</label>
        <p class="message text-sm text-red-700 mb-2 hidden"> Error message </p>
        <input type="date" id="dueDate" name="dueDate" class="w-full rounded-md border-orange-500 border-2 focus-within:outline-none focus:border-green-600 px-4 py-2" />
      </section>
      <button name="submitTodoForm"
              class="rounded-md bg-yellow-500 hover:bg-yellow-400 px-4 py-1" type="submit"> Save </button> 
    </form>
  </section>
  <section class="flex-1 px-5">
    <h2 class="mb-6 text-3xl text-orange-900">All information</h2>
    <ul id="todoList">
    </ul>
  </section>
</section>
</main>
<script src="API.js"></script>
<script src="main.js"></script>
</body>

</html>
